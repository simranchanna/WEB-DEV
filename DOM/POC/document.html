<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            width: 10rem;
            height: 10rem;
        }
        .d2{
            display: inline-block;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Block Elements</h1>

    <div class="d1 blue"></div>
    <div class="d1 green"></div>
    <div class="d1 red"></div>
    
    <h1>Inline Elements</h1>
    
    <span class="blue">nwdwodnoowedipwn</span>
    <span class="green">nwdwodnoowedipwn</span>
    <span class="red">nwdwodnoowedipwn</span>

    <h1>Inline-Block Elements</h1>

    <div class="d1 d2 blue"></div>
    <div class="d1 d2 green"></div>
    <div class="d1 d2 red"></div>
</body>
</html>
